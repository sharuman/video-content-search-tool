{% extends 'index.html' %}

{% block result %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">

{% for id, video_id, video_path, keyframe_id, keyframe_path, concept, shot, confidence in data %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                src="{{ keyframe_path }}"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ concept }}</h5>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-disabled">Keyframe id: {{ keyframe_id }}</button>
                      </div>
                    <small class="text-muted">Video id: {{ video_id }}</small>
                </div>
            </div>
            <div class="card-footer">
                <small class="text-muted">Confidence: {{ confidence }}%</small>
              </div>
        </div>
    </div>
{% endfor %}

        </div>
    </div>
</div>
{% endblock %}
